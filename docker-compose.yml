version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: memo-notes-api:latest
    ports:
      - "8000:8000"
    environment:
      # You can add runtime config here in the future (e.g., MEMO_* vars)
      - PYTHONPATH=/app/src
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:8000/v1/notes"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

  # Optional dev service with live reload & bind mount
  api-dev:
    profiles: ["dev"]
    build:
      context: .
      dockerfile: Dockerfile
    image: memo-notes-api:dev
    command: ["python", "-m", "uvicorn", "app.main:app", "--host=0.0.0.0", "--port=8000", "--reload", "--reload-dir", "src"]
    environment:
      - PYTHONPATH=/app/src
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src:rw
